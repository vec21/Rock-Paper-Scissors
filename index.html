<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="score" id="score">
                <div class="player-score">
                    <code>Player: 0</code>
                </div>
                <div class="computer-score">
                    <code>Computer: 0</code>
                </div>
            </div>
            <div id="game-option">
                Choose an option
            </div>
            <div class="score" id="score-seleced">
                <div class="player-option">
                    <code>Player: Rock</code>
                </div>
                <div class="computer-option">
                    <code>Computer: Rock</code>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="rock" onclick="playRound('Rock')">Rock</button>
            <button id="paper" onclick="playRound('Paper')">Paper</button>
            <button id="scissor" onclick="playRound('Scissors')">Scissor</button>
        </div>
        <div id="modal" class="hide-modal">
            <div id="win-results"></div>
        </div>

        <p><a href="https://github.com/vec21" target="_blank">My github</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
